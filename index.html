<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Clone Instagram - DIO</title>
</head>
<body>
  <div class="wrapper">
    <div class="phone">
      <img src="./images/instagram-celular.png" alt="phone">
    </div>
    
    <div class="container-login">
      <div class="card">
        <img src="./images/instagram-logo.png" class="logo-instagram" alt="Logo instagram">
        <div class="profile">
          <img src="./images/logo.jpg" alt="photo perfil">
        </div>
        <a href="#" class="btn-login">Continuar como rjunioramorim</a>
        <a href="#" class="btn-logout">Remover conta</a>
      </div>
      
      <div class="card">
        <p class="not-account">Não é rjunioramorim</p>
        <p class="not-account">
          <span class="link">Alterar conta</span> ou <span class="link">Inscrever-se</span>
        </p>
      </div>
      <div class="downloads">
        <p class="get-app">Baixar o aplicativo</p>
        <div class="download">
          <a href="#" class='download-app'></a>
          <a href="#" class='download-app'></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
